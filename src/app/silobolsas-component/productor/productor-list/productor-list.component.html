<mat-card>
	<mat-card-content>
	<mat-card-title>Productores</mat-card-title>
	<div class="button-row" style="float: right">
    <button mat-raised-button color="primary" (click)="newProductor()">+ NUEVO</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Razón social Column -->
        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef> Razón social </th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>

        <!-- Cuit -->
        <ng-container matColumnDef="cuit">
          <th mat-header-cell *matHeaderCellDef> CUIT </th>
          <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
        </ng-container>

        <!-- Mail -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <!-- Provincia -->
        <ng-container matColumnDef="provincia">
          <th mat-header-cell *matHeaderCellDef> Provincia </th>
          <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
        </ng-container>

        <!-- Localidad -->
        <ng-container matColumnDef="localidad">
          <th mat-header-cell *matHeaderCellDef> Localidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> Operaciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="detailsProducto(element)"><mat-icon>description</mat-icon></button>
            <button mat-button color="primary" (click)="editProducto(element)"><mat-icon>edit</mat-icon></button>
            <button mat-button color="primary" (click)="deleteProducto(element)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

	</mat-card-content>
</mat-card>
