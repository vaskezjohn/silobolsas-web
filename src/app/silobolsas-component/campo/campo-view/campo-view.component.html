
  <div>
    <h1 mat-dialog-title>Campo</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">
          <form>
            <mat-form-field>
              <input matInput [(ngModel)]="campo.descripcion" type="text" placeholder="Descripción" name="descripcion" disabled>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="campo.calle" type="text" placeholder="Calle" name="calle" disabled>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="campo.altura" type="text" placeholder="Altura" name="altura"disabled>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="campo.telefono" type="text" placeholder="Teléfono" name="telefono" disabled>
            </mat-form-field>
            <mat-form-field>
              <input matInput [(ngModel)]="campo.mail" type="text" placeholder="Mail" name="mail" disabled>
            </mat-form-field>
          </form>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()">Cerrar</button>
  </div>
