<mat-card>
	<mat-card-content>
	<mat-card-title>Silobolsas</mat-card-title>
	<div class="button-row" style="float: right">
    <button mat-raised-button color="primary" (click)="newSilobolsa()">+ NUEVO</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- codigo Column -->
        <ng-container matColumnDef="codigoSilo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoSilo}} </td>
        </ng-container>

        <!-- tipoGrano Column -->
        <ng-container matColumnDef="tipoGrano">
          <th mat-header-cell *matHeaderCellDef> Tipo grano </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoGrano}} </td>
        </ng-container>

        <!-- fechaEmbolsado Column -->
        <ng-container matColumnDef="fechaEmbolsado">
          <th mat-header-cell *matHeaderCellDef> Fecha embolsado </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaEmbolsado}} </td>
        </ng-container>

          <!-- fechaEmbolsado Column -->
          <ng-container matColumnDef="campos">
            <th mat-header-cell *matHeaderCellDef> Campo </th>
            <td mat-cell *matCellDef="let element"> {{element.campos.descripcion}} </td>
          </ng-container>

        <!-- detalle Column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>


        <!-- Operation Column -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> Operaciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="basic" (click)="detailsSilobolsa(element)"><mat-icon>description</mat-icon></button>
            <button mat-button color="primary" (click)="editSilobolsa(element)"><mat-icon>edit</mat-icon></button>
            <button mat-button color="warn" (click)="deleteSilobolsa(element.ID)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

	</mat-card-content>
</mat-card>
