<mat-card style="height:500px;">
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>Temperatura Promedio</mat-card-title>
                 <mat-card-subtitle>Temperatura de Soja vs Ma√≠s</mat-card-subtitle> 
             </div>
            <div class="ml-auto">
                <ul class="list-inline">
                    <li>
                        <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Soja</h6> </li>
                    <li>
                        <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Maiz</h6> </li>
