<mat-card style="height:500px;">
  <mat-card-content >
      <div class="d-flex flex-wrap">
          <div>
              <mat-card-title>Medidas Promedio</mat-card-title>
               <!--<mat-card-subtitle>Temperatura - Humedad - CO2</mat-card-subtitle>-->
           </div>
          <div class="ml-auto">
              <ul class="list-inline">
                  <li>
                      <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Temperatura</h6> </li>
                  <li>
                      <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Humedad</h6> </li>
                    <li>
                      <h6 class=" text-warning m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>CO2</h6> </li>
              </ul>
          </div>
      </div>

      <div *ngIf="cargoGrafico" class="barchrt" style="height:360px;">
          <x-chartist class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options" [responsiveOptions]="barChart1.responsiveOptions"
              [events]="barChart1.events"> </x-chartist>
      </div>
  </mat-card-content>
</mat-card>
