<div class="row">
  <div class="col-md-6"><h4>Dynamic Chart Types</h4></div>
  <div class="col-md-6">
    <select class="form-control" [(ngModel)]="type">
      <option *ngFor="let type of chartTypes" [ngValue]="type">
        {{ type }}
      </option>
    </select>
  </div>
</div>
<x-chartist [data]="data" [type]="type" [options]="options"> </x-chartist>
