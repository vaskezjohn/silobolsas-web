<mat-card>
	<mat-card-content>

    <mat-card-title>
      Dispositivos
      <!-- <div class="button-row" style="float: right">
        <button mat-raised-button color="primary" (click)="newDispositivo()">+ NUEVO</button>
      </div> -->
    </mat-card-title>

    <br>

    <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table">

         <!--
          public silobolsasID: string,
          public silobolsas?: Silobolsa
        ) {} -->

          <!-- Código del dispositivo Column -->
          <ng-container matColumnDef="codigoSilo">
            <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Código:</span>
              {{element.codigoSilo}}
            </mat-cell>
          </ng-container>

          <!-- Descripción -->
          <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Descripción:</span>
              {{element.descripcion}}
            </mat-cell>
          </ng-container>

           <!-- Código del dispositivo Column -->
           <ng-container matColumnDef="codigoSilobolsa">
            <mat-header-cell *matHeaderCellDef> Código de silobolsa </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Código de silobolsa:</span>
              {{element.silobolsas.codigoSilo}}
            </mat-cell>
          </ng-container>

           <!-- Detalle silobolsa Column -->
           <ng-container matColumnDef="detalleSilobolsa">
            <mat-header-cell *matHeaderCellDef> Detalle de silobolsa </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="mobile-label">Detalle de silobolsa:</span>
              {{element.silobolsas.detalle}}
            </mat-cell>
          </ng-container>

          <!-- Operation Column -->
          <!-- <ng-container matColumnDef="operations">

              <button mat-icon-button color="primary" (click)="detailsProductor(element)">
                <mat-icon>description</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editProductor(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="deleteProductor(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container> -->

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
	</mat-card-content>
</mat-card>
