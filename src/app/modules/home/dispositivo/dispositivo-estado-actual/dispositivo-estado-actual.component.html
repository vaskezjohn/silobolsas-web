<mat-card >
  <mat-card-content>
    <div class="d-flex flex-wrap">
        <div>
            <mat-card-title>Estado actual</mat-card-title>
        </div>
        <div class="ml-auto">
            <ul class="list-inline">
                <li>
                    <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Temperatura</h6> </li>
                <li>
                    <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Dioxido de carbono</h6> </li>
                    <li>
                      <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Humedad</h6> </li>
                  </ul>
        </div>
    </div>

    <div class="barchrt" >
      <x-chartist [data]="data" [type]="type"> </x-chartist>
    </div>
  </mat-card-content>
</mat-card>
