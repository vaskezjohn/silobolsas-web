
  <div>
    <h1 mat-dialog-title>Dispositivo</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">
          <form>
            <mat-form-field>
              <input matInput [(ngModel)]="dispositivo.codigoSilo"  type="text" placeholder="Código" name="codigo" disabled>
            </mat-form-field>

            <mat-form-field>
              <input matInput [(ngModel)]="dispositivo.descripcion" type="text" placeholder="Descripción"  name="descripcion" disabled>
            </mat-form-field>

            <mat-form-field>
              <input matInput [(ngModel)]="dispositivo.silobolsas?.campos.descripcion" type="text" placeholder="Campo" name="campo" disabled>
            </mat-form-field>

            <mat-form-field>
              <input matInput [(ngModel)]="dispositivo?.silobolsas.codigoSilo" type="text" placeholder="Silobolsa" name="localidad" disabled>
            </mat-form-field>
          </form>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()">Cerrar</button>
  </div>
