<h1 mat-dialog-title>Monitoreo de silobolsa</h1>
<div mat-dialog-content>
  Estado actual dispositivo: <b>{{dispositivo.codigo}}</b>
  <ul>
    <li [style.color]="temperaturaColor">
      Temperatura: {{this.temperatura}} {{this.temperaturaSimbolo}}
    </li>
    <li [style.color]="humedadColor">
      Humedad:  {{this.humedad}} {{this.humedadSimbolo}}
    </li>
    <li [style.color]="co2Color">
      CO2:  {{this.co2}} {{this.co2Simbolo}}
    </li>
  </ul>
</div>
