<mat-card>
	<mat-card-content>    
	<mat-card-title>Usuarios</mat-card-title>
	<div class="button-row" style="float: right">
    <button mat-raised-button color="primary" (click)="newUser()">+ NUEVO</button>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        <!-- User Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <!-- Operation Column -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef> Operaciones </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button color="primary" (click)="detailsUser(element)"><mat-icon>description</mat-icon></button> 
            <button mat-button color="primary" (click)="editUser(element)"><mat-icon>edit</mat-icon></button> 
            <button mat-button color="primary" (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

	</mat-card-content>
</mat-card>
