<mat-toolbar color="primary" class="app-header">
  <div></div>
  <span class="nav-tool-items">
    <!-- <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Contacto</a> -->
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="usuario" name="usuario" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
        <span>
          <a href="#" routerLink="../forgot-password" routerLinkActive="active">¿Has olvidado tu contraseña?</a>
        </span>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" (click)="login()">Log in</button>
    </form>
  </mat-card>

</div>
<div *ngIf="showError" class="alert alert-danger" fxLayout="row" fxLayoutAlign="center center"
  style="background-color: white; color: red">
  Error en la autenticación. Usuario o password incorrectos
</div>
